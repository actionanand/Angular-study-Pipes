<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <input type="text" placeholder="Filter the Status" [(ngModel)]="filteredString">
      &nbsp;
      <button type="button" class="btn btn-outline-primary" (click)="onAddNewServer()">create new server</button>
      <hr>
      <ul class="list-group">
        <li
          class="list-group-item list-group-item-action"
          *ngFor="let server of servers | filter:filteredString:'status'"
          [ngClass]="getListGroupItemStatus(server)">
          <span
            class="badge"
            [ngClass]="getBadgeStatus(server)">
            {{ server.status }}
          </span> &nbsp;
          <strong>{{ server.name | shortenPipe:16 }}</strong> | 
          {{ server.instanceType | uppercase }} | {{ server.started | date: 'fullDate' }}
        </li>
      </ul>
    </div>
  </div>
</div>
